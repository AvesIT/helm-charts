# This file is derived from https://github.com/Mailu/Mailu/blob/master/docs/kubernetes/mailu/imap.yaml

{{- if .Values.dovecot.enabled }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mailu.fullname" . }}-dovecot
spec:
  selector:
    matchLabels:
      app: {{ include "mailu.fullname" . }}
      component: dovecot
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ include "mailu.fullname" . }}
        component: dovecot
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: admin
        image: {{ .Values.dovecot.image.repository }}:{{ default .Values.mailuVersion .Values.dovecot.image.tag }}
        imagePullPolicy: Always
        volumeMounts:
          - name: data
            subPath: dovecotdata
            mountPath: /data
          - name: data
            mountPath: /mail
            subPath: dovecotmail
          {{- if .Values.dovecot.overrides }}
          - name: overrides
            mountPath: /overrides
          {{- end }}
        env:
          - name: LOG_LEVEL
            value: {{ default .Values.logLevel .Values.dovecot.logLevel }}
          - name: FRONT_ADDRESS
            value: {{ include "mailu.fullname" . }}-front
          - name: ADMIN_ADDRESS
            value: {{ include "mailu.fullname" . }}-admin
          - name: ANTISPAM_WEBUI_ADDRESS
            value: {{ include "mailu.fullname" . }}-rspamd:11334
          - name: POSTMASTER
            value: postmaster
          - name: DOMAIN
            value: "{{ required "domain" .Values.domain }}"
          - name: HOSTNAMES
            value: "{{ join "," .Values.hostnames }}"
          - name: RECIPIENT_DELIMITER
            value: +
          # TODO: COMPRESSION / COMPRESS_LEVEL -> documentation?

          # TODO: next entries should be removed when https://github.com/Mailu/Mailu/issues/1112 is fixed
          - name: REDIS_ADDRESS
            value: {{ include "mailu.fullname" . }}-redis
          - name: WEBMAIL
            value: none
          - name: SECRET_KEY
            value: "{{ required "secretKey" .Values.secretKey }}"
        ports:
          - name: auth
            containerPort: 2102
            protocol: TCP
          - name: lmtp
            containerPort: 2525
            protocol: TCP
          - name: imap
            containerPort: 143
            protocol: TCP
          - name: pop3
            containerPort: 110
            protocol: TCP
          - name: sieve
            containerPort: 4190
            protocol: TCP
        {{- with .Values.dovecot.resources }}
        resources:
        {{- .|toYaml|nindent 10}}
        {{- end }}
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - 'echo QUIT|nc localhost 110|grep "Dovecot ready."'
          periodSeconds: {{ if .Values.dovecot.livenessProbe -}} {{ default 5 .Values.dovecot.livenessProbe.periodSeconds }} {{- else -}} 10 {{- end }}
          failureThreshold: {{ if .Values.dovecot.livenessProbe -}} {{ default 30 .Values.dovecot.livenessProbe.failureThreshold }} {{- else -}} 30 {{- end }}
          timeoutSeconds: {{ if .Values.dovecot.livenessProbe -}} {{ default 5 .Values.dovecot.livenessProbe.timeoutSeconds }} {{- else -}} 5 {{- end }}
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - 'echo QUIT|nc localhost 110|grep "Dovecot ready."'
          periodSeconds: {{ if .Values.dovecot.readinessProbe -}} {{ default 10 .Values.dovecot.readinessProbe.periodSeconds }} {{- else -}} 10 {{- end }}
          failureThreshold: {{ if .Values.dovecot.readinessProbe -}} {{ default 3 .Values.dovecot.readinessProbe.failureThreshold }} {{- else -}} 3 {{- end }}
          timeoutSeconds: {{ if .Values.dovecot.readinessProbe -}} {{ default 5 .Values.dovecot.readinessProbe.timeoutSeconds }} {{- else -}} 5 {{- end }}
        {{- if .Values.admin.startupProbe}}
        startupProbe:
          exec:
            command:
              - sh
              - -c
              - 'echo QUIT|nc localhost 110|grep "Dovecot ready."'
          periodSeconds:  {{ default 10 .Values.admin.startupProbe.periodSeconds }} 
          failureThreshold: {{ default 3 .Values.admin.startupProbe.failureThreshold }} 
          timeoutSeconds: {{ default 5 .Values.admin.startupProbe.timeoutSeconds }} 
        {{- end }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "mailu.claimName" . }}
        {{- if .Values.dovecot.overrides }}
        - name: overrides
          configMap:
            name: {{ include "mailu.fullname" . }}-dovecot-override
        {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "mailu.fullname" . }}-dovecot
  labels:
    app: {{ include "mailu.fullname" . }}
    component: dovecot
spec:
  selector:
    app: {{ include "mailu.fullname" . }}
    component: dovecot
  ports:
  - name: imap-auth
    port: 2102
    protocol: TCP
  - name: imap-transport
    port: 2525
    protocol: TCP
  - name: imap-default
    port: 143
    protocol: TCP
  - name: pop3
    port: 110
    protocol: TCP
  - name: sieve
    port: 4190
    protocol: TCP

---

{{- if .Values.dovecot.overrides }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mailu.fullname" . }}-dovecot-override
{{- with .Values.dovecot.overrides }}
data:
{{- .|toYaml|nindent 2 }}
{{ end }}
{{ end }}

{{ end }}