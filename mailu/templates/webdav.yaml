# This file is derived from https://github.com/Mailu/Mailu/blob/master/docs/kubernetes/mailu/webdav.yaml

{{- if .Values.webdav.enabled }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mailu.fullname" . }}-webdav
spec:
  selector:
    matchLabels:
      app: {{ include "mailu.fullname" . }}
      component: webdav
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ include "mailu.fullname" . }}
        component: webdav
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: webdav
        image: {{ .Values.webdav.image.repository }}:{{ default .Values.mailuVersion .Values.webdav.image.tag }}
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /data
            name: data
            subPath: webdav
        ports:
          - name: http
            containerPort: 5232
        {{- with .Values.webdav.resources }}
        resources:
        {{- .|toYaml|nindent 10}}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          periodSeconds: {{ if .Values.webdav.livenessProbe -}} {{ default 5 .Values.webdav.livenessProbe.periodSeconds }} {{- else -}} 5 {{- end }}
          failureThreshold: {{ if .Values.webdav.livenessProbe -}} {{ default 30 .Values.webdav.livenessProbe.failureThreshold }} {{- else -}} 30 {{- end }}
          timeoutSeconds: {{ if .Values.webdav.livenessProbe -}} {{ default 5 .Values.webdav.livenessProbe.timeoutSeconds }} {{- else -}} 5 {{- end }}
        readinessProbe:
          httpGet:
            path: /
            port: http
          periodSeconds: {{ if .Values.webdav.readinessProbe -}} {{ default 10 .Values.webdav.readinessProbe.periodSeconds }} {{- else -}} 10 {{- end }}
          failureThreshold: {{ if .Values.webdav.readinessProbe -}} {{ default 1 .Values.webdav.readinessProbe.failureThreshold }} {{- else -}} 1 {{- end }}
          timeoutSeconds: {{ if .Values.webdav.readinessProbe -}} {{ default 5 .Values.webdav.readinessProbe.timeoutSeconds }} {{- else -}} 5 {{- end }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "mailu.claimName" . }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mailu.fullname" . }}-webdav
  labels:
    app: {{ include "mailu.fullname" . }}
    component: webdav
spec:
  selector:
    app: {{ include "mailu.fullname" . }}
    component: webdav
  ports:
  - name: http
    port: 5232
    protocol: TCP

{{- end }}