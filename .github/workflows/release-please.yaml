---
name: release-please

on:
  push:
    branches:
      - master

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      html_url: ${{ steps.release.outputs.html_url }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          path: mailu
          release-type: helm
          package-name: mailu
          monorepo-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}
          changelog-notes-type: github
          prerelease: true
          include-v-in-tag: false
          tag-separator: '-'
      - run: |
          echo "Output: ${{ steps.release.outputs }}"

  release-chart:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    # Only run this job if the release-please job created a release
    needs:
      - release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: Add Helm dependency repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update
          helm dependency build mailu

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.4.1
        with:
          charts_dir: ./
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  notify-matrix:
    needs:
      - release-please
      - release-chart
    runs-on: ubuntu-latest
    name: Send message via Matrix
    steps:
    - name: Send message to mailu-helm-chart channel
      # Only run this job if the release-please job created a release
      if: ${{ needs.release-please.outputs.release_created }}
      id: matrix-chat-message
      uses: fadenb/matrix-chat-message@v0.0.6
      with:
        homeserver: 'matrix.org'
        token: ${{ secrets.MATRIX_TOKEN }}
        channel: '!KluZWhQwHDYrOfqJdD:make-it.fr'
        message: |
          # New release of mailu-helm-chart\
          \
          [${{ needs.release-please.outputs.tag_name }}](${{ needs.release-please.outputs.html_url }}) has been released.
